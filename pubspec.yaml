name: wordmate
description: "A beautiful dictionary app to explore words, save favorites, and expand your vocabulary."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API calls
  http: ^1.2.0
  
  # Local storage for favorites and history
  shared_preferences: ^2.2.2
  
  # State management
  provider: ^6.1.1
  
  # Audio playback for pronunciation
  audioplayers: ^6.0.0
  
  # Google Fonts for beautiful typography
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/words.txt
